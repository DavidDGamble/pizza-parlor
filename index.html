<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>The Za Zone</h1>

<!-- Dropdown for sizes -->
    <form id="form">
      <label for="size">Choose pizza size:</label>
      <select name="size" id="size">
        <option value="sm">Small</option>
        <option value="md">Medium</option>
        <option value="lg">Large</option>
        <option value="xlg">Extra Large</option>
      </select>
      <br>
<!-- Check boxes for topping -->
    
      <input type="checkbox" id="pepperoni" name="pepperoni" value="true">
      <label for="pepperoni">Pepperoni</label><br>
      
      <input type="checkbox" id="sausage" name="sausage" value="true">
      <label for="sausage">Sausage</label><br>
      
      <input type="checkbox" id="mushroom" name="mushroom" value="true">
      <label for="mushroom">Mushrooms</label><br>

      <input type="checkbox" id="blk-olives" name="blk-olives" value="true">
      <label for="blk-olives">Black Olives</label><br>

      <input type="checkbox" id="xtra-cheese" name="xtra-cheese" value="true">
      <label for="xtra-cheese">Extra Cheese</label><br>
      
      <!-- <input id="submit" type="submit" value="Submit"> -->
    

      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h2 id="display"></h2>
  </div>
</body>

</html>
