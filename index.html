<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>The Za Zone</h1>

<!-- Dropdown for sizes -->
    <label for="size">Choose pizza size:</label>
    <select name="size" id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="xtr-large">Extra Large</option>
    </select>
<!-- Check boxes for topping -->
    <form>
      <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
      <label for="pepperoni">Pepperoni</label><br>
      
      <input type="checkbox" id="sausage" name="sausage" value="sausage">
      <label for="sausage">Sausage</label><br>
      
      <input type="checkbox" id="mushroom" name="mushroom" value="mushroom">
      <label for="mushroom">Mushrooms</label><br>

      <input type="checkbox" id="blk-olives" name="blk-olives" value="blk-olives">
      <label for="blk-olives">Black Olives</label><br>

      <input type="checkbox" id="xta-cheese" name="xta-cheese" value="xta-cheese">
      <label for="xta-cheese">Extra Cheese</label><br>
      
      <input type="submit" value="Submit">
    </form>

  </div>
</body>

</html>
